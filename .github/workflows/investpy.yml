name: Investpy Economic Calendar

on:
  schedule:
    # 毎日9:00 JST (00:00 UTC) に実行
    - cron: '0 0 * * *'
  workflow_dispatch: # 手動実行も可能
  push:
    paths:
      - 'market/**'
      - '.github/workflows/investpy.yml'

permissions:
  contents: write

jobs:
  fetch-investpy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Chrome and ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver

      - name: Install dependencies
        run: |
          pip install investpy pandas lxml selenium requests

      - name: Fetch economic calendar with investpy
        run: |
          python market/fetch_investpy.py

      - name: Commit and push
        run: |
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/jagar028055/Market_Data.git
          if [ -d "market/data/daily" ]; then
            git add market/data/daily/
            if git diff --staged --quiet; then
              echo "No changes to commit"
            else
              git commit -m "Update investpy economic calendar $(date +'%Y-%m-%d %H:%M')"
              git push origin master
            fi
          else
            echo "market/data/daily directory does not exist - no data to commit"
          fi
