name: Investpy Economic Calendar

on:
  schedule:
    # 毎日9:00 JST (00:00 UTC) に実行
    - cron: '0 0 * * *'
  workflow_dispatch: # 手動実行も可能

permissions:
  contents: write

jobs:
  fetch-investpy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Chrome and ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver

      - name: Install dependencies
        run: |
          pip install investpy pandas lxml selenium requests

      - name: Fetch economic calendar with investpy
        run: |
          python market/fetch_investpy.py

      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add market/daily/
          git diff --quiet && git diff --staged --quiet || git commit -m "Update investpy economic calendar $(date +'%Y-%m-%d %H:%M')"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/jagar028055/Market_Data.git
