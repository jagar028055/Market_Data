name: Economic Indicators Fetcher

on:
  schedule:
    # 毎日9:00 JST (00:00 UTC) に実行
    - cron: '0 0 * * *'
  workflow_dispatch: # 手動実行も可能

jobs:
  fetch-indicators:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests python-dateutil pytz

      - name: Fetch economic indicators
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: |
          python market/fetch_indicators.py

      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add market/daily/
          git diff --quiet && git diff --staged --quiet || git commit -m "Update economic indicators $(date +'%Y-%m-%d')"
          git push
